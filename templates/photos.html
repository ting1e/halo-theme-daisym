<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
    th:replace="~{layout :: html(head=null,title = ${site.title},content = ~{::content})}">

<th:block th:fragment="content">
    <style>
        .masonry {
    column-count: 4;
    column-gap: 1rem;
    padding: 3rem;
}

.masonry-item {
    break-inside: avoid;
    margin-bottom: 1rem;
}

.masonry-item img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
}
    </style>
  <div class="flex flex-col lg:flex-row">
    
    <div class="w-full h-screen lg:pl-[330px] px-[40px] lg:px-0 mt-[-60px] lg:mt-0">
       <th:block th:each="group : ${groups}">
            <div class="page-title my-20 mx-auto lg:page-mqx-width w-full lg:px-[40px]">
                <h1 class="text-4xl font-black subpixel-antialiased pl-4 lg:pl-0" th:text="${group.spec.displayName}">
                </h1>
            </div>
            <div class="bg-white flex flex-col lg:flex-row w-full mx-auto lg:page-mqx-width lg:space-x-8 lg:px-[40px">
                <div class="masonry">
                        <div class="masonry-item" th:each="photo : ${photoFinder.list(1, 30, group.metadata.name)}">
                            <img th:src="${photo.spec.url}" th:alt="${photo.spec.displayName}">
                        </div>
                </div>
                
            </div>
           
        </th:block>
    </div>
</div>
</th:block>

</html>

<script src="
https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery.min.css
" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.min.js"></script>
<script type="text/javascript">
    lightGallery(document.querySelector('body'), {
        plugins: [lgZoom],
        speed: 500,
        selector: "img",

        // ... other settings
    });
</script>
